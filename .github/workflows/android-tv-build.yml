name: Android TV Build

on:
  push:
    branches:
      - main
      - android-tv
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      build_type:
        description: 'Build type (release recommended)'
        required: true
        default: 'release'
        type: choice
        options:
          - release
          - debug
      clean_build:
        description: 'Force clean build (ignore cache)'
        required: false
        default: false
        type: boolean

jobs:
  build-android:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      # üßπ FREE UP DISK SPACE - Prevent "No space left on device" error
      # GitHub Actions runners have limited disk space (~14GB free)
      # Android builds require significant space for Gradle caches and APKs
      - name: Free up disk space
        run: |
          echo "=== Initial disk space ==="
          df -h
          echo ""
          echo "=== Removing unnecessary files to free up space ==="
          
          # Remove .NET SDK (saves ~1.5GB)
          sudo rm -rf /usr/share/dotnet || true
          
          # Remove Android SDK components we don't need (saves ~8GB)
          sudo rm -rf /usr/local/lib/android/sdk/ndk || true
          sudo rm -rf /usr/local/lib/android/sdk/build-tools/*/lib64 || true
          
          # Remove Haskell (saves ~5GB)
          sudo rm -rf /opt/ghc || true
          sudo rm -rf /usr/local/.ghcup || true
          
          # Remove Swift (saves ~1.5GB)
          sudo rm -rf /usr/share/swift || true
          
          # Remove large tool caches
          sudo rm -rf /opt/hostedtoolcache/CodeQL || true
          sudo rm -rf /opt/hostedtoolcache/go || true
          sudo rm -rf /opt/hostedtoolcache/node || true
          
          # Remove Docker images to free space (saves ~3GB)
          docker system prune -af || true
          
          # Remove Azure CLI
          sudo rm -rf /opt/az || true
          sudo rm -rf /usr/share/az_* || true
          
          # Remove PowerShell
          sudo rm -rf /usr/local/share/powershell || true
          
          # Remove Google Chrome
          sudo rm -rf /usr/local/share/chromium || true
          
          # Clean apt cache
          sudo apt-get clean || true
          
          echo ""
          echo "=== Disk space after cleanup ==="
          df -h
        continue-on-error: true

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Safe Gradle caching - invalidates when dependencies change
      - name: Cache Gradle packages
        if: github.event.inputs.clean_build != 'true'
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          # Cache key includes hash of all gradle files - ensures cache invalidates when dependencies change
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties', '**/gradle.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install dependencies
        run: npm ci

      - name: Apply patches
        run: npm run postinstall

      - name: Create local.properties
        run: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > android/local.properties

      - name: Make gradlew executable
        run: chmod +x android/gradlew

      # Check disk space before building
      - name: Check available disk space
        run: |
          echo "=== Disk space before build ==="
          df -h
          FREE_SPACE=$(df -BG / | tail -1 | awk '{print $4}' | sed 's/G//')
          echo "Free space: ${FREE_SPACE}GB"
          if [ "$FREE_SPACE" -lt 5 ]; then
            echo "WARNING: Less than 5GB free space available!"
            echo "Build may fail due to insufficient disk space."
          fi

      # Create debug keystore for signing (required for release builds using debug signing)
      - name: Create Debug Keystore
        run: |
          mkdir -p android/app
          keytool -genkeypair -v -storetype PKCS12 -keystore android/app/debug.keystore -storepass android -alias androiddebugkey -keypass android -keyalg RSA -keysize 2048 -validity 10000 -dname "CN=Android Debug,O=Android,C=US"
        
      # Clean build if requested (to avoid any cache issues)
      - name: Clean previous build (if clean build requested)
        if: github.event.inputs.clean_build == 'true'
        working-directory: android
        run: ./gradlew clean

      - name: Build Android Release APK
        if: github.event.inputs.build_type == 'release' || github.event.inputs.build_type == ''
        working-directory: android
        run: |
          ./gradlew assembleRelease --no-daemon --stacktrace --build-cache
        env:
          GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m -Dorg.gradle.daemon=false -Dorg.gradle.caching=true -Dorg.gradle.parallel=true'

      # Clean up Gradle cache after build to free space for artifact upload
      - name: Clean up build cache
        if: always()
        run: |
          # Remove intermediate build files to save space
          rm -rf android/.gradle/build-cache || true
          rm -rf android/app/build/intermediates || true
          rm -rf android/app/build/tmp || true
          # Show remaining space
          df -h

      # üöÄ EARLY UPLOAD - Get your Release APK immediately after build!
      - name: Upload Release APK (EARLY - Available Now!)
        if: github.event.inputs.build_type == 'release' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: android-tv-release-apk-early
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Build Android Debug APK
        if: github.event.inputs.build_type == 'debug'
        working-directory: android
        run: |
          ./gradlew assembleDebug --no-daemon --stacktrace --build-cache
        env:
          GRADLE_OPTS: '-Dorg.gradle.jvmargs=-Xmx3g -XX:MaxMetaspaceSize=512m -Dorg.gradle.daemon=false -Dorg.gradle.caching=true -Dorg.gradle.parallel=true'

      - name: List APK files
        run: |
          echo "=== Release APKs ==="
          find android/app/build/outputs/apk/release -name "*.apk" -type f 2>/dev/null || echo "No release APKs found"
          echo "=== Debug APKs ==="
          find android/app/build/outputs/apk/debug -name "*.apk" -type f 2>/dev/null || echo "No debug APKs found"

      - name: Rename APKs for clarity
        run: |
          # Get version from package.json
          VERSION=$(node -p "require('./package.json').version")
          
          # Rename release APKs
          if [ -d "android/app/build/outputs/apk/release" ]; then
            for apk in android/app/build/outputs/apk/release/*.apk; do
              if [ -f "$apk" ]; then
                filename=$(basename "$apk" .apk)
                # Add TV suffix to indicate Android TV support
                mv "$apk" "android/app/build/outputs/apk/release/Nuvio-TV-${VERSION}-${filename}.apk"
              fi
            done
          fi
          
          # Rename debug APKs
          if [ -d "android/app/build/outputs/apk/debug" ]; then
            for apk in android/app/build/outputs/apk/debug/*.apk; do
              if [ -f "$apk" ]; then
                filename=$(basename "$apk" .apk)
                mv "$apk" "android/app/build/outputs/apk/debug/Nuvio-TV-${VERSION}-${filename}.apk"
              fi
            done
          fi

      - name: Upload Release APK (Final - with version name)
        if: github.event.inputs.build_type == 'release' || github.event.inputs.build_type == ''
        uses: actions/upload-artifact@v4
        with:
          name: android-tv-release-apk
          path: android/app/build/outputs/apk/release/*.apk
          retention-days: 30

      - name: Upload Debug APK
        if: github.event.inputs.build_type == 'debug'
        uses: actions/upload-artifact@v4
        with:
          name: android-tv-debug-apk
          path: android/app/build/outputs/apk/debug/*.apk
          retention-days: 7

      - name: Create Release (on tag)
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: |
            android/app/build/outputs/apk/release/*.apk
          body: |
            ## Nuvio Streaming - Android TV Build
            
            This release includes full Android TV support with:
            - üéÆ D-pad/Remote navigation
            - üì∫ Leanback launcher integration
            - üîç Focus-based navigation with visual feedback
            - üé¨ Optimized UI for TV viewing distance
            
            ### Installation
            1. Download the APK for your device architecture
            2. Enable "Install from unknown sources" on your Android TV
            3. Install the APK using a file manager
            
            ### Supported Architectures
            - `arm64-v8a` - Most modern Android TV devices
            - `armeabi-v7a` - Older Android TV devices
            - `x86_64` - Android TV emulators
            - `universal` - Works on all devices (larger file size)
          draft: true
          prerelease: false
          generate_release_notes: true
